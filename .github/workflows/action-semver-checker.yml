name: Check SemVer

on:
  push:
    branches: [ "main" ]
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-semver:
    concurrency:
      group: '${{ github.workflow }}'
      cancel-in-progress: true
      
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4
        with:
          fetch-depth: 0

      - uses: ./
        with:
          check-minor-version: true
